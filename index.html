<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>JJ's Train Scheduler</title>
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- css styling -->
    <link rel="stylesheet" href="assets/css/trainscheduler.css">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">All aboard!</h3>
      </div>



      <div class="panel panel-primary" id="trainSchedules">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body" id="currentTrains">
          <table class="table" id="trainTable">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </table>
        </div>
      </div>



      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="trainDestination">Destination</label>
                  <input class="form-control" id="trainDestination" type="text">
                </div>
                <div class="form-group">
                  <label for="trainTime">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="trainTime" type="text">
                </div>
                <div class="form-group">
                  <label for="trainFrequency">Frequency (min)</label>
                  <input class="form-control" id="trainFrequency" type="text">
                </div>
                <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
