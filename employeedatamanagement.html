                <div class="form-group">

                </div>
                <div class="form-group">
                  <label for="frequencyRate">Frequency (min)</label>
                  <input class="form-control" id="frequencyRate" type="text">
                </div>
                <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
